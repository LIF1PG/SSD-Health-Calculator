<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD Health Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator-screen {
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .calculator-keys button {
            height: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="calculator card">
        <h2 class="text-center">SSD Health Calculator</h2>
        <input type="text" class="calculator-screen form-control" id="dataUnitsInput" placeholder="Enter Data Written (TB)">
        <input type="text" class="calculator-screen form-control" id="percentageUsedInput" placeholder="Enter Percentage of Life Used (%)">
        <input type="text" class="calculator-screen form-control" id="powerOnHoursInput" placeholder="Enter Power On Hours">
        <button type="button" class="btn btn-primary btn-block" id="calculateButton">Calculate</button>
        <br>
        <input type="text" class="calculator-screen form-control" id="totalLifespanOutput" placeholder="Estimated Total Lifespan (TB)" disabled>
        <input type="text" class="calculator-screen form-control" id="remainingLifespanOutput" placeholder="Remaining Lifespan (TB)" disabled>
        <input type="text" class="calculator-screen form-control" id="dailyWriteOutput" placeholder="Average Daily Write (TB/day)" disabled>
        <input type="text" class="calculator-screen form-control" id="remainingDaysOutput" placeholder="Remaining Lifespan (Days)" disabled>
        <input type="text" class="calculator-screen form-control" id="remainingYearsOutput" placeholder="Remaining Lifespan (Years)" disabled>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ssdHealthCalculator.js"></script>
</body>
</html>
